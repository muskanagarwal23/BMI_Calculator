<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CentiMeters:</label>
            <input type="number" id="height"></p>

            <p><label>Weight in KiloGrams:</label>
            <input type="number" id="weight"></p>
            <button>Calculate</button>
            <div class="result"></div>
            <div class="guide">
                <h3>BMI Weight Guide</h3>
                <table id="table">
                    <tr>
                        <th>Classification</th>
                        <th>BMI range-kg/mÂ²</th>
                    </tr>

                    <tr>
                        <td>Severe Thinness</td>
                        <td> <16</td>
                    </tr>

                    <tr>
                        <td> Moderate Thinness</td>
                        <td> 16-17 </td>
                    </tr>

                    <tr>
                        <td> Mild Thinness</td>
                        <td> 17-18.5 </td>
                    </tr>

                    <tr>
                        <td> Normal</td>
                        <td> 18.5-25 </td>
                    </tr>

                    <tr>
                        <td> Overweight</td>
                        <td> 25-30 </td>
                    </tr>

                    <tr>
                        <td> Obese Class I </td>
                        <td> 30-35 </td>
                    </tr>

                    <tr>
                        <td> Obese Class II</td>
                        <td> 35-40 </td>
                    </tr>
                    
                    <tr>
                        <td> Obese Class III</td>
                        <td> >40 </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
